<div *ngIf="!video">Loading ...</div>
<div *ngIf="video">
  <h1>{{video.name}}</h1>
  <hr />
  <div style="position: relative; height: 0; padding-bottom: 56.25%" *ngIf="video?.embed">
    <iframe width="640" height="360" [src]="getEmbedUrl(video.embed) | safe" frameborder="0"
            style="position: absolute; width: 100%; height: 100%; left: 0px"
            allowfullscreen>
    </iframe>
  </div>

  <div class="text-center" *ngIf="video.image && !video.embed">
    <img class="img-responsive img-center" [src]="video?.image" alt="{{video?.name}}" />
  </div>
</div>

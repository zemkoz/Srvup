<!--<srvup-search class="text-center search-inline" [passedQuery]="query"></srvup-search>-->
<p *ngIf="query">
  Searched for <b>{{query}}</b>
</p>
<div class="row">
  <div class="col-sm-4" *ngFor="let item of videoList">
    <div class="thumbnail">
      <a routerLink="/videos/{{item.slug}}" routerLinkActive="active" *ngIf="item.image">
        <img [src]="item.image" alt="{{item.name}} image">
      </a>
      <div class="caption">
        <h3><a routerLink="/videos/{{item.slug}}" routerLinkActive="active">{{item.name }}</a></h3>
        <p><a routerLink="/videos/{{item.slug}}" routerLinkActive="active" class="btn btn-default" role="button">View</a></p>
      </div>
    </div>
  </div>
</div>
